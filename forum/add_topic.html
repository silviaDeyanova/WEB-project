<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/form_style.css" rel="stylesheet"> 
    <script defer src="send_form_topic.js"></script>
    <title>Добави тема</title>
  </head>
  <body>
    <section class="top-bar">
          <h1>
              Добави тема
          </h1>
    </section>
    <section>
        <form id="add_topic" method="post"> 
            <fieldset>
                <section>
                     <input type="text" id="topic" name="topic" minlength="1" placeholder="Заглавие на тема" title="Задължително поле" required>
                </section>
                <section>
                    <input type="text" id="topic_info" name="topic_info" minlength="1" placeholder="Допълнително описание" title="Задължително поле" required>
               </section>
               <section>
                    <button id="btn" type="submit">Изпрати</button>
                </section>
                <div class="hidden" id="response"></div>
            </fieldset>
        </form>
    </section>

</body>
</html>
