<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/forum_style.css" rel="stylesheet"> 
    <title>Форум</title>
  </head>
  <body>
    <header id="header">
        <section class="container">
          <img src="../img/fmi-logo-bg.png" class="logo" alt="logo">
          <nav class="top-nav">
            <ul>
              <li><a href="index.html">Начало</a></li>
              <li><a href="forum/forum.html">Форум</a></li>
              <li><a href="#">Събития</a></li>
              <li><a href="#">Общност</a></li>
            </ul>
          </nav>
        </section>
    </header>
  <header>
    <section class="overlay">
          <h1>
              Форум
          </h1>
        <button onClick="window.location.href='add_topic.html';">  
            Добави тема  
        </button> 
    </secction>
    </header>
    <article class="main">
        <ol>
        </ol>
    </article>
    <script src="forum_data.js"></script>
    <script>
        console.log(threads);
        let container=document.querySelector('ol');
        for(let thread of threads){
            var html=`
            <li class="row">
                <a href="discussion_page.html?${thread.id}">
                    <h4 class="title">${thread.title} </h4>
                    <section class="bottom">
                        <p class="time">${new Date(thread.date).toLocaleString()}</p>
                        <p class="coment-count">${thread.comments.length} комeнтарa</p>
                    </section>
                </a>
            </li>
            `
            container.insertAdjacentHTML('beforeend',html);
        }
    </script>
</body>
</html>
