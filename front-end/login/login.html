<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход - Алумни клуб ФМИ</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script async defer src="javascript/sendData.js"></script>
    <script async defer src="../../forum/forum_data.js"></script>
  </head>
  <body>
    <header>
      <nav class="top-nav">
        <li><a href="../../index.html">Начало</a></li>
      </nav>
      <h1>Алумни клуб на ФМИ</h1>
    </header>
    <div class="container">
      <h2>Вход</h2>
      <form id="login-form">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Потребителско име"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Парола"
        />
        <div class="hidden" id="response"></div>
        <div id="buttons">
          <button id="login" type="submit">Влизане</button>
          <button id="register">Регистрация</button>
        </div>
      </form>
    </div>
  </body>
</html>
