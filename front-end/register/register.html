<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <h1>Алумни клуб на СУ</h1>
    </header>
    <div class="container">
      <h2>Вход</h2>
      <form method="post">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Потребителско име"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Парола"
        />
        <button id="register">Регистрация</button>
      </form>
    </div>
  </body>
</html>
