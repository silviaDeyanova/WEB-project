<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация - Алумни клуб ФМИ</title>
    <link rel="stylesheet" href="css/style.css" />
    <script async defer src="javascript/sendData.js"></script>
   
  </head>
  <body>
        <header id="header">
          <section class="cont">
            <img src="../../img/fmi-logo-bg.png" class="logo" alt="logo">
            <nav class="top-nav">
              <ul>
                <li><a href="../../index.html">Начало</a></li>
                <li><a href="../events/events.html">Събития</a></li>
              </ul>
            </nav>
          </section>
      <h1></h1>
    </header>
    <div class="container">
      <h2>Регистрация</h2>
      <form method="post">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Потребителско име"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Парола"
        />
        <input type="email" name="email" id="email" placeholder="Имейл" />
        <input type="text" name="fullName" id="fullName" placeholder="Имена" />
        <input type="text" name="fn" id="fn" placeholder="Факултетен номер" />
        <div class="hidden" id="response"></div>
        <button id="btn">Регистрация</button>
      </form>
    </div>
  </body>
</html>
