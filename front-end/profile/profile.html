<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Профил - Алумни клуб ФМИ</title>
</head>
<body>
  <header>
    <h1>Алумни клуб на ФМИ</h1>
  </header>
  <main>
    <section id="account">
      <section id="leftTab">  
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" alt="Profile picture" width="150">
        <h3></h3>
      </section>
      <section id="infoTab" class="rightTab">
        <h2>Моят профил</h2>
        <article id="info">
          <h4>Потребителско име</h4>
	  <input type="text" id="name" value="">
		
	  <h4>Парола</h4>
	  <input type="password" id="password" value="">
					
	  <h4>Имейл</h4>
	  <input type="text" id="email" value="">
			
	  <h4>Адрес</h4>
	  <input type="text" id="address" value="">
					
	  <h4>Година на завършване</h4>
	  <input type="text" id="graduation" value="">
					
	  <h4>Специалност</h4>
	  <input type="text" id="major" value="">
		
	  <h4>Група</h4>
	  <input type="text" id="group" value="">
        </article>
        <button id="button">Запази промените</button>
      </section>
    </section>
  </main>
</body>
</html>
